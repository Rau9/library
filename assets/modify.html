        <section id="global">

            <header>

                    <a href="/">CerrarSesión</a>

                <div id="logo">

            </header>
                        <!-- Form to modify a book entry -->
                        <div id="formModify">
                            <h2>Libro a Modificar</h2>
                            <form id="modifyForm">   
                                <label for="idModify">*ID</label><br>
                                <input type="text" name="idModify" id="idModify" required=true/><br>

                                <label for="isbnModify">*ISBN</label><br>
                                <input type="text" name="isbnModify" id="isbnModify" required=true/><br>

                                <label for="titleModify">*Título</label><br>
                                <input type="text" name="titleModify" id="titleModify" required=true/><br>
    
                                <label for="descriptionModify">*Descripción</label> <br>
                                <textarea name="descriptionModify" id="descriptionModify" required=true></textarea><br>
    
                                <label for="category">*Categorías</label> <br>
                                <select name="category" id="category" required=true>
                                    <option value="">Seleccione una categoría</option>
                                    <option value="fantasia">Fantasía</option>
                                    <option value="terror">Terror</option>
                                    <option value="accion">Acción</option>
                                    <option value="amor">Amor</option>
                                    <option value="drama">Drama</option>
                                    <option value="comedia">Comedia</option>
                                    <option value="aventura">Aventura</option>
                                    <option value="biografia">Biografía</option>
                                </select><br>
    
                                <input type="button" id="modifyButton" value="Modificar" onclick="modify()"/><br>

                                <label>Los campos con (*) son obligatorios</label> 

                            </form>
            
                        </div>
