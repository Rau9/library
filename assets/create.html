                        <!-- Form for create an book's insert -->
                    <div id="formCreation">
                        <h2>Libro a Crear</h2>
                        <form id="createForm">   
                            <label for="isbnCreate">*ISBN</label><br>
                            <input type="text" name="isbnCreate" id="isbnCreate" required=true/><br>

                            <label for="titleCreate">*Título</label><br>
                            <input type="text" name="titleCreate" id="titleCreate" required=true/><br>

                            <label for="authorCreate">*Autor</label> <br>
                            <input type="text" name="authorCreate" id="authorCreate" required=true/> <br>

                            <label for="birthDate">Fecha Nacimiento</label> <br>
                            <input type="text" name="birthDate" id="birthDate"/> <br>

                            <label for="birthDead">Fecha Muerte</label> <br>
                            <input type="text" name="birthDead" id="birthDead"/> <br>

                            <label for="nick">Nick</label> <br>
                            <input type="text" name="nick" id="nick"/> <br>

                            <label for="descriptionCreate">*Descripción</label> <br>
                            <textarea name="descriptionCreate" id="descriptionCreate" required=true></textarea><br>

                            <label for="categoryCreate">*Categorías</label><br> 
                            <select name="categoryCreate" id="categoryCreate" required=true>
                                <option value="">Seleccione una categoría</option>
                                <option value="fantasia">Fantasía</option>
                                <option value="terror">Terror</option>
                                <option value="accion">Acción</option>
                                <option value="amor">Amor</option>
                                <option value="drama">Drama</option>
                                <option value="comedia">Comedia</option>
                                <option value="aventura">Aventura</option>
                                <option value="biografia">Biografía</option>
                            </select><br>

                            <input type="button" id="createButton" value="Guardar" onclick="create()"/><br>

                            <label>Los campos con (*) son obligatorios</label> 

                        </form>
        
                    </div>
